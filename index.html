<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <div class="container-all">
        <div id="container-top" class="container-top"> <!-- Added id="container-top" -->
            <img src="design/icons/partly-cloudy-day-rain.svg" alt="Weather Icon" style="width: 4em; height: 4em;">
            <h1 id="Title">Weather App</h1>
            <form id="searchForm">
                <input type="text" id="Textbox" placeholder="Enter City">
                <button id="Button" type="button">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </form>
        </div>
        <div id="container-mid" class="container-mid"> <!-- Changed to include id -->
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div class="container-mid-t">
                <div class="container-mid-tl">
                    <div id="iconTemp">
                        <div id="icon"></div>
                        <div id="temp"></div>
                    </div>
                    <div id="desc"></div>
                    <div id="minmax"></div>
                    <div id="humidity"></div>
                    <div id="wind"></div>
                    <div id="feels-like"></div>
                </div>
                <div class="container-mid-tr">
                    <div id="city"></div>
                    <div id="timezone"></div> <!-- Changed from 'time' to 'timezone' -->
                </div>
            </div>
        </div>
        <div id="forecast">
            <div class="hover-zone left"></div>
            <div class="hover-zone right"></div>

            <div class="forecast-slider">
            <div id="today" class="forecast-day">
                    <div id="today-icon"></div>
                    <div id="today-temp" class="forecast-temp"></div>
                    <p>Today</p>
            </div>
            <div id="tomorrow" class="forecast-day">
                    <div id="tomorrow-icon"></div>
                    <div id="tomorrow-temp" class="forecast-temp"></div>
                    <p>Tomorrow</p>
                </div>
                <div id="dayAfterTomorrow" class="forecast-day">
                    <div id="dayAfterTomorrow-icon"></div>
                    <div id="dayAfterTomorrow-temp" class="forecast-temp"></div>
                    <div id="dayAfterTomorrow-day"></div>
                </div>
                <div id="day2AfterTomorrow" class="forecast-day">
                    <div id="day2AfterTomorrow-icon"></div>
                    <div id="day2AfterTomorrow-temp" class="forecast-temp"></div>
                    <div id="day2AfterTomorrow-day"></div>
                </div>
                <div id="day3AfterTomorrow" class="forecast-day">
                    <div id="day3AfterTomorrow-icon"></div>
                    <div id="day3AfterTomorrow-temp" class="forecast-temp"></div>
                    <div id="day3AfterTomorrow-day"></div>
            </div>
            </div>
        </div>
    </div>
<footer>
    <p id="footer">&copy; 2025 Thien Buathong & Tampraphon Lorattanasane</p>
</footer>
</body>

</html>
